<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<!-- Declare body as an angular app-->
<body ng-app='app'>
	<div ng-controller='PostsCtrl' class='container'>
		<h1> Recent posts</h1>

		<form role='form'>
			<div class='form-group'>
				<div class='input-group'>
					<input ng-model='postBody' class='form-control'/>
					<span class='input-group-btn'>
						<button ng-click='addPost()' class='btn btn-default'>
							Add Post
						</button>
				</div>
			</div>
		</form>
		<ul class='list-group'>
			<li ng-repeat='post in posts' class='list-group-item'>
				<strong>{{post.username}}</strong>
				<span>{{post.body}}</span>
			</li>
		</ul>
	</div>

	<!-- Import angular.js-->
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js'></script>

	<!-- Write the angular script -->
	<script>
	    var app=angular.module('app', [])
	    app.controller('PostsCtrl', function($scope){

            $scope.addPost = function(){
            	if ($scope.postBody){
            		$scope.posts.unshift({username: 'xxxdickey', body: $scope.postBody})

            		$scope.postBody = null
            	}
            }

	    	// starting data
	    	$scope.posts = [
	    	    {
	    	    	username: '@dickeyxxx',
	    	    	body: 'Node rules!'
	    	    },
	    	    {
	    	    	username: '@jeffdickey',
	    	    	body: 'trying out angular.js'
	    	    }
	    	]
	    })
	</script>
</body>
</html>
