<div class='container'>
    <form ng-submit='register(username, password, passwordConfirm)'>
    	<div class='form-group'>
    		<label>Username</label>
    		<input class='form-control' type='text' ng-model='username'>
    	</div>
    	<div class='form-group'>
    		<label>Password</label>
    		<input class='form-control' type='password' ng-model='password'>
    	</div>
    	<div class='form-group'>
    		<label>Confirm Password</label>
    		<input class='form-control' type='password' ng-model='passwordConfirm'>
    	</div>
        <input ng-disabled='!detailsValid()' class='btn btn-success btn-lg btn-block' type='submit' value='Register'>
    </form>
</div>
